<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Tax-Sniper Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        h1 {
            margin: 0;
            color: #4CAF50;
        }

        .status-badge {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        .card {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #404040;
        }

        th {
            color: #888;
            font-weight: 600;
        }

        tr:hover {
            background-color: #383838;
        }

        .positive {
            color: #4CAF50;
        }

        .negative {
            color: #F44336;
        }

        .log-section {
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <h1 style="color: #e91e63;">The Base Predator</h1> <!-- Pink/Red for aggressive -->
                <small style="color: #aaa;">High-alpha scanner: Meta Tokens (AERO, VIRTUAL)</small>
            </div>
            <span class="status-badge">Active - Port 6064</span>
        </header>

        <div class="card">
            <h2>Live Trade Logs</h2>
            <div class="log-section">
                <table id="logsTable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Pair</th>
                            <th>Direction</th>
                            <th>Gross Profit</th>
                            <th>Tax</th>
                            <th>Net Profit</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="7">Loading logs...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function fetchLogs() {
            try {
                const response = await fetch('/api/logs');
                if (!response.ok) throw new Error("No logs found");
                const text = await response.text();
                const rows = text.trim().split('\n').reverse(); // Newest first

                const tbody = document.querySelector('#logsTable tbody');
                tbody.innerHTML = '';

                rows.forEach(row => {
                    // CSV Header: Timestamp,Pair,Direction,UniswapPrice,CamelotPrice,PriceDiffPct,TradeAmountBase,GrossProfitBase,GasCostBase,NetProfitBase,TaxPct,Profitable
                    if (!row.trim() || row.startsWith('Timestamp')) return;

                    const cols = row.split(',');
                    // We expect 12 columns now
                    if (cols.length < 11) return;

                    const tr = document.createElement('tr');

                    // Col 7 = Gross, 9 = Net, 10 = Tax, 11 = Profitable
                    // Let's verify indices based on header:
                    // 0:Time, 1:Pair, 2:Dir, 3:U, 4:C, 5:Diff, 6:Amt, 7:Gross, 8:Gas, 9:Net, 10:Tax, 11:Profitable

                    const grossProfit = parseFloat(cols[7] || 0).toFixed(6);
                    const netProfit = parseFloat(cols[9] || 0).toFixed(6);
                    const taxPct = cols[10] ? cols[10].replace(/"/g, '') : '0';

                    const isProfitable = cols[11] === 'true' || cols[11] === '"true"';
                    const netClass = isProfitable ? 'positive' : 'negative';

                    // Honeypot check
                    let taxDisplay = taxPct + '%';
                    if (taxPct === 'HONEYPOT') {
                        taxDisplay = '<span class="status-badge" style="background:#ff4444">HONEYPOT</span>';
                    }

                    tr.innerHTML = `
                        <td>${cols[0].replace(/"/g, '')}</td>
                        <td>${cols[1].replace(/"/g, '')}</td>
                        <td>${cols[2].replace(/"/g, '')}</td>
                        <td>${grossProfit}</td>
                        <td>${taxDisplay}</td>
                        <td class="${netClass}">${netProfit}</td>
                        <td>${isProfitable ? '✅' : '❌'}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                console.error(e);
                document.querySelector('#logsTable tbody').innerHTML = '<tr><td colspan="6">Waiting for trades...</td></tr>';
            }
        }

        // Poll every 3 seconds
        fetchLogs();
        setInterval(fetchLogs, 3000);
    </script>
</body>

</html>
